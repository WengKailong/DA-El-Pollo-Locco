<html lang="en">
<head>

    <title>El Pollo Locco</title>
    <link rel="stylesheet" href="style.css">
    <script src="./class/keyboard.class.js"></script>
    <script src="./class/world.class.js"></script>
    <script src="./class/drawable-object.class.js"></script>
    <script src="./class/statusBar.class.js"></script>
    <script src="./Status_Bar/StatusBar.js"></script>
    <script src="./class/movable-object.class.js"></script>

    <style>
        .wrapper{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        img{
            margin-left: 5px;
            margin-right: 5px;
            height: 50px;
        }

        button{
            margin-right: 20px;
        }

    </style>
</head>
<body onload="init()">

    <h1>El Pollo Locco</h1>

    <canvas id="canvas" width="720px" height="480px"></canvas>
    <div class="wrapper">
        <button onclick = "startGame()">Start</button>
        <button>Pause</button>
        <button onclick ="init()">Restart</button> 

    </div>

    <div>
        <div class = "wrapper">press <img src="./img/0.buttons/arrowKeys_right.png" alt=""> to move character forwards</div>
        <div class = "wrapper">press <img src="./img/0.buttons/arrowKeys_left.png" alt=""> to move character backwards</div>
        <div class = "wrapper">press <img src="./img/0.buttons/arrowKeys_up.png" alt=""> to jump</div>
        <div class = "wrapper">press <img src="./img/0.buttons/keyboard_d.png" alt=""> to throw bottles</div>

    </div>
    
</body>
